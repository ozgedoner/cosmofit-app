services:
  - type: web
    name: cosmofit-ui
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/CosmoFit.py --server.port 10000
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: cosmofit-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false
